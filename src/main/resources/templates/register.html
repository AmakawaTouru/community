
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <head>
        <script src="/js/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-theme.css">
        <link rel="stylesheet" href="//at.alicdn.com/t/font_1758372_iu83tgg8gw.css">
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/moment.min.js"></script>
        <link rel="stylesheet" href="/dist/jquery.validator.css">
        <script src="/dist/jquery.validator.min.js?local=zh-CN"></script>
        <link rel="stylesheet" href="/css/login.css">
        <script src="/js/community.js"></script>
    </head>
</head>
<body class="login-body">
<div class="login-main">
    <div class="login-page container-fluid">
        <div class="row login-page-main">
            <div class="login-left col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <div class="login-logo">
                    <b><a class="logo" href="/">安洁社区</a></b>
                </div>
                <form class="login-form" action="/register" method="post"
                      data-validator-option="{theme:'yellow_right_effect', stopOnError:true}">
                    <div class="form-group">
                        <label for="login-email">
                            <img src="/icons/envelope-open.svg" class="login-icon">&nbsp;电子邮箱
                        </label>
                        <input type="email" class="form-control" id="login-email" placeholder="Email"
                               name="email" data-rule="邮箱: required; email">
                    </div>
                    <div class="form-group">
                        <label for="login-pwd">
                            <img src="/icons/lock.svg" class="login-icon">&nbsp;密码
                        </label>
                        <input type="password" class="form-control" id="login-pwd" placeholder="Password"
                               name="password" data-rule="密码:required;length(6~16)">
                    </div>
                    <div class="form-group">
                        <label for="register-code">
                            <img src="/imgs/code.svg" class="login-icon">&nbsp;验证码
                            <button id="send-email-btn" type="button" class="btn btn-success btn-xs send-email-btn" onclick="sendActiveEmail()">获取验证码</button>
                        </label>
                        <input type="text" class="form-control" id="register-code" placeholder="Verification Code" name="code"
                               data-rule="验证码:required;length(6)">
                    </div>
                    <div>
                        <span th:if="${signupSuccess!=null}" class="red">注册成功</span>
                        <span th:if="${signupFail!=null}" class="red">注册失败</span>
                        <button type="submit" class="btn btn-primary btn-publish">注册</button>
                    </div>
                </form>
            </div>
            <div class="login-right col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <div class="login-other-all">
                    <h4>第三方登录</h4>
                    <!--                        用GitHub登录-->
                    <a class="login-other" th:href="@{https://github.com/login/oauth/authorize(client_id='14774ff21f5b41de1d38',redirect_uri=${#httpServletRequest.getServletContext().getAttribute('redirectUri')},scope='user',state=1)}">
                        <img src="/imgs/github.svg" class="login-icon">
                        Github
                    </a>
<!--                    <a href="https://gitee.com/oauth/authorize?client_id=8946d87d3965015cdb6eb9ac8262a077b61a8636ab66dbad08485529677cef64&amp;redirect_uri=http://www.dbeetle.cn/giteeCallback&amp;response_type=code&amp;scope=user_info&amp;state=giteelogin"-->
<!--                       class="login-other">-->
<!--                        <img src="/imgs/gitee.svg" class="login-icon">-->
<!--                        Gitee-->
<!--                    </a>-->
<!--                    <a href="/loginByQQ">-->
<!--                        <img src="/imgs/QQ.svg" class="login-icon">-->
<!--                        QQ-->
<!--                    </a>-->
                </div>

            </div>
        </div>
        <div class="login-page-footer">
            <img src="/icons/info.svg" class="login-icon">&nbsp;
            <b>已经存在账号？  <a href="/login">去登陆</a></b>
        </div>
    </div>
</div>

<!--页尾-->
<div th:fragment="foot">
    <a href="http://beian.miit.gov.cn/" target="_blank" class="footer-word">
        粤ICP备2021108224号-1
    </a>
</div>

<script>
    $(function(){
        customTheme();
    });
</script>
</body>
</html>
